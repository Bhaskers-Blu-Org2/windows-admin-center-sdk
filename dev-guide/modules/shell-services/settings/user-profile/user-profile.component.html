<div class="sme-documentation sme-layout-relative sme-position-stretch-h sme-margin-top-sm">
    <p>The user profile retrieves and stores settings specifically for the current user of the extension:</p>
    <sme-loading-wheel *ngIf="!settings && !settingsFailed"></sme-loading-wheel>
    <form *ngIf="settings">
        <sme-form-field type="checkbox" name="example-checkbox" [(ngModel)]="settings.booleanExample" [label]="'Boolean Example'"></sme-form-field>
        <div class="sme-margin-top-xs">
            <button type="submit" (click)="saveSettings()">Save Settings</button>
        </div>
    </form>
    <div [smeMarkdown]="userCode"></div>
</div>
